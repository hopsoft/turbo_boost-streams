name: Prettier

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  prettier:
    name: Prettier Check Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          version: '20.x'
          cache: 'yarn'

      - name: Yarn Version
        run: 'npm install -g yarn@4.1.0'

      - name: Yarn Install
        run: 'yarn install --frozen-lockfile'

      - name: Run Prettier
        run: 'yarn run prettier --check .'
