# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5).to_i %>
  timeout: 5000
  database: ":memory:"

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
